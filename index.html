<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <header class="header">
        <div >
            <h2>Argenter-Converter</h2>
        </div>
        <div class="pheader">
            <p id="info"></p>
        </div>
    </header>
    
    <div class="container">
        <div class="card mt-3 first">
            <div class="card-body">
            <h3 class="card-title">Convertí pesos a dólares blue</h3>
            <form id="conversorPesos">
                <label>Ingresá el importe en pesos:</label>
                <input type="number" id="pesos" value=""  placeholder="$100000">
                <button type="submit" id="convertir" class="btn green mt-3">Convertir</button>
            </form>
            <br>    
            <label class="resultado" id="dolarValueCompra"></label>
            </div>
        </div>

        <div class="card mt-3 second">
            <div class="card-body">
            <h3 class="card-title">Convertí dólares a pesos</h3>
            <form id="conversorDolares">
                <label>Ingresá el importe en dólares:</label>
                <input type="number" id="dolares" value=""  placeholder="$100">
                <button type="submit" id="convertirD" class="btn green mt-3">Convertir</button>
            </form>
            <br>       
            <label class="resultado" id="pesoValue"></label>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
